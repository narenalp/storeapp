<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if item_list %}
    <ul>
    {% for item in item_list %}
        <li><a href="/items/{{ Items.ItemCode }}/">{{ Items.ItemName }}</a></li>
    {% end for %}
    </ul>
{% else %}
    <p>No Items are available.</p>
{% endif %}
</body>
</html>
