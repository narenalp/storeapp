<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if item %}
    <ul>
    {% for item in item %}
        <li><a href="{% url 'items:disp' item.ItemCode%}">{{ item.ItemName }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No Items are available.</p>
{% endif %}
</body>
</html>
